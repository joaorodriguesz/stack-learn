
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Bootstrap 5 e jQuery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <style>
        footer {
          position: absolute;
          bottom: 0;
          width: 100%;
        }

        .icon{
            font-size: 20px;
        }

        .face {color: #1877F2;}

        .red{color: #FF5700}

        .insta{color: #F56040;}

        .git{color: blue}

        body { 
            background-color: #fffdfd;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border">
        <div class="container">
            <div class="col-3">
                <img src="../img/logo.png" alt="Logo" width="100" height="50">
            </div>
            <div class="col-6 text-center">
                <h5>StackLearn</h5>
            </div>
            <div class="col-3 text-end">
                <i class="fa fa-user"></i> Logar
            </div>
        </div>
    </nav>
    

    <main class="mt-4">
        <div class="container border w-75 bg-white rounded">
            <h5 class="text-center">Arrays - uma Introdução</h5>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light p-3">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-4">
                    2023&copy; StackLearn - Todos direitos reservados
                </div>
                <div class="col-6"></div>
                <div class="col-2 d-flex justify-content-around">
                    <div>
                        <i class="fa fa-facebook-official icon face" aria-hidden="true" title="Facebook"></i>
                    </div>
                    <div>
                        <i class="fa fa-instagram icon insta" aria-hidden="true" title="Instagram"></i>
                    </div>
                    <div>
                        <i class="fa fa-reddit-square icon red" aria-hidden="true" title="Reddit"></i>
                    </div>
                    <div>
                        <i class="fa fa-github icon git" aria-hidden="true" title="GitHub"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
